<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mask image</title>
    <style>
        h1{
            font-size:12rem;
            margin-top: 50vh;
            background-image: url("flowers.jpg");
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>GAYATHRI</h1>
</body>
</html>
